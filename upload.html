<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Detection Hub: Unveil Your Professional Path</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
        }
        h1, h2, h5 {
            color: #00796b;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
        }
        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }
        .form-group label {
            font-weight: 500;
        }
        .alert {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Domain Detection Hub: Unveil Your Professional Path</h1>
        <hr>
        <h5>Explore the power of domain detection! Upload your resume to uncover its professional category with precision, guiding you towards targeted career opportunities.</h5>
        <h2>Upload Your Resume</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Select PDF file:</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>

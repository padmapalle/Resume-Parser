<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
        }
        h2, h4 {
            color: #00796b;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
        }
        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }
        .list-group-item {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Resume Analysis Result</h2>
        <h4 class="mt-3">Domain Classification:</h4>
        <h5><p>{{ domain }}</p></h5>
        <hr>
        <h4>Extracted Labels:</h4>
        <ul class="list-group">
            {% for label, value in labels.items() %}
                <li class="list-group-item"><strong>{{ label }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-primary mt-3">Upload Another Resume</a>
    </div>
</body>
</html>
